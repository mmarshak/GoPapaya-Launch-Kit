{% extends "emails/base_email.html" %}


{% block title %}Set New Password{% endblock %}


{% block content %}


  <table id="content" align="center" cellpadding="0" cellspacing="0" border="0" >

    <tr id="top-message">
      <td>
        {% if user.first_name %}
          <p>{{ user.first_name }},</p>
        {% endif %}

        <p>We received a request to reset your password. Click this button to finish the process.</p>

        <p>
            <a href="{{ reset_password_url }}" class="btn btn-primary">
                Set New Password
            </a>
        </p>

        <p>Thanks!</p>
      </td>
    </tr>

  </table>

{% endblock %}
