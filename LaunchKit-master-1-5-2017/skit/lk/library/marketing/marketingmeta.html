
<meta name="description" content="{{product.description}}">
<meta name="keywords" content="{{product.keywords}}">
<meta name="author" content="">

<meta property="og:title" content="{{product.tagline}}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{product.url}}">
<meta property="og:image" content="{{product.imagePath}}">
<meta property="og:site_name" content="{{product.name}}">
<meta property="og:description" content="{{product.description}}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{product.name}} - {{product.tagline}}">
<meta name="twitter:description" content="{{product.description}}">
<meta name="twitter:image:src" content="{{product.imagePath}}">
<meta name="twitter:domain" content="{{product.url}}">
