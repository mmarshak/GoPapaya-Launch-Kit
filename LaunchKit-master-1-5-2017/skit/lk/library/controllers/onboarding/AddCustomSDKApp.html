<div id="content-header" class="row narrow-header">
  <div class="col-sm-12">
    <h1>Add Custom App</h1>
  </div>
</div>

<div class="narrow-content">
  <div class="row">
    <div class="col-md-12">
      <form id="app-info-confirm-form" class="form form-horizontal">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label class="col-sm-3 control-label">App Name</label>
              <div class="col-sm-9">
                <input type="text" name="name" class="form-control" value="{{ name }}"
                       placeholder="Flappy Bird">
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <label class="col-sm-3 control-label">Bundle ID</label>
              <div class="col-sm-9">
                <input type="text" name="bundle_id" class="form-control" value="{{ bundleId }}"
                       placeholder="com.example.ExampleApp">
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="buttons-container">
              <a class="btn btn-sm btn-default" href="{{ cancelUrl }}">
                Cancel
              </a>
              <button class="btn btn-sm btn-primary" type="submit">Continue</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
