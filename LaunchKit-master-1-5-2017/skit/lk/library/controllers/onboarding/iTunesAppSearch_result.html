<li class="result col-sm-6">
  <a {{#if url }}href="{{ url }}"{{/if}} {{#if action}}data-action="{{ action }}"{{/if}} data-itunes-id="{{ iTunesId }}" data-country="{{ country }}">
    <img src="{{ icon.small }}" class="app-icon">
    <span class="name">{{ name }}</span>
    <span class="developer">{{ developer.name }}</span>
    <span class="select"><i class="fa fa-chevron-right"></i></span>
  </a>
</li>
