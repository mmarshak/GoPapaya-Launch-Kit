<div id="content-header" class="row narrow-header">
  <div class="col-sm-12">
    <h1>{{product.name}}</h1>
    <p><strong>{{product.tagline}}</strong></p>
    <p>
      {{product.description}}
      <a href="{{product.path}}">Learn More.</a>
    </p>

    <a href="{{product.path}}/onboard/" class="btn btn-primary">Get Started</a>
  </div>
</div>

<div class="row lower-hero-image-container">
  <div class="col-sm-12">
    <img src="{{product.imagePath}}">
  </div>
</div>
