
<div id="content-header" class="row">
  <div class="col-md-12">
    <h1>Register</h1>
    <p><small>Already have an account? <a href="{{ loginUrl }}">Login here.</a></small></p>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <form class="form">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <input class="form-control" name="name" placeholder="First and Last Name"
                 required type="text">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
          <input class="form-control" name="email" placeholder="Email"
                 required type="email">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
          <input class="form-control" name="password" placeholder="Password"
                 required="required" type="password">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
          <input class="form-control" name="password_confirm" placeholder="Confirm Password"
                 required type="password">
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </div>
      <div class="form-group text-center">
        <small>
          By continuing, you agree to our
          <a href="/terms/">Terms of Use</a>
          and <a href="/privacy/">Privacy Policy</a>.
        </small>
      </div>
    </form>
  </div>
</div>
