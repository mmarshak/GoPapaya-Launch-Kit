<ul class="dropdown-menu dropdown-menu-sm" role="menu" aria-labelledby="authorMenu">
  <li role="presentation">
    <a href="{{ author.url }}" role="menuitem" tabindex="-1" target="_blank">
      <i class="fa fa-apple"></i>See all iTunes reviews by {{author.title}}
    </a>
  </li>
  <li role="presentation">
    <a href="{{ author.searchUrl }}" role="menuitem" tabindex="-1" target="_blank">
      <i class="fa fa-search"></i>Search Google for {{author.title}}
    </a>
  </li>
</ul>
