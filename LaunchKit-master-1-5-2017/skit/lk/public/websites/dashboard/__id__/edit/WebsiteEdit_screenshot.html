<div class="col-xs-15 screenshot-thumb"
    data-image-id="{{ id }}"
    data-platform="{{ platform }}">
  <img src="{{url}}">
  <a class="screenshot-left btn btn-xs btn-link" data-action="screenshot-left"><i class="fa fa-arrow-left"></i></a>
  <a class="screenshot-remove btn btn-xs btn-link" data-action="screenshot-remove"><i class="fa fa-times"></i></a>
  <a class="screenshot-right btn btn-xs btn-link" data-action="screenshot-right"><i class="fa fa-arrow-right"></i></a>
</div>
