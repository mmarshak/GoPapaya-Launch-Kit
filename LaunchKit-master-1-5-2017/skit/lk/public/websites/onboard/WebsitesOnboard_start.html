<div id="content-header" class="row narrow-header">
  <div class="col-md-12">
    <h1>Find Your App</h1>
    <p>If your app is in the App Store, enter the app name below.</p>
  </div>
</div>

<form id="itunes-search-form" class="form">

  <div class="row">
    <div class="col-sm-5">
      <div class="form-group">
        <label class="form-label">App Store Region</label>
        <select class="form-control" name="country" id="country-select">
          {{#each countries }}
            <option value="{{code}}">{{name}}</option>
          {{/each}}
        </select>
        <div class="help-block">Pick the main country your app is listed in</div>
      </div>
    </div>
    <div class="col-sm-5">
      <div class="form-group">
        <label class="form-label">App Name</label>
        <input class="form-control" name="url"
               placeholder="Flappy Bird"
               type="text" required>
        <div class="help-block">
          <a href="/websites/dashboard/example/templates/">My app isn&rsquo;t in the App Store</a>
        </div>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="form-group">
        <label class="form-label"></label>
        <button type="submit" class="btn btn-primary btn-block">Search</button>
      </div>
    </div>
  </div>

  <div class="row">
    <ul id="itunes-search-results"></ul>
  </div>

</form>
