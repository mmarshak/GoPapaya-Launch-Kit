<div id="content-header" class="row">
  <div class="col-md-12">
    <h1>Login</h1>
    <p><small>Do not have an account? <a href="{{ signupUrl }}">Register now.</a></small></p>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <form class="form">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
          <input class="form-control" maxlength="255" name="email"
                 placeholder="Email" required type="email" value="{{email}}">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
          <input class="form-control" name="password"
                 placeholder="Password" required pattern=".{6,}" type="password">
        </div>
      </div>
      <div class="form-group text-center">
        <small><a href="/account/reset/">Forgot Password?</a></small>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">Sign In</button>
      </div>

      <div class="form-group text-center">
        <small>
          By continuing, you agree to our
          <a href="/terms/">Terms of Use</a> and
          <a href="/privacy/">Privacy Policy</a>.
        </small>
      </div>
    </form>
  </div>
</div>
